<body>
    <div class="card">
        <h1>彩虹楼</h1>
        <p>碧天阔，白云散，百万里无硝烟，大雁向南飞去。</p>
        <p>一种相思，两处闲愁，火焰化红莲，此情自消衍。</p>
        <p>风过处，百花残，心有意，爱无伤。</p>
        <p>殿可毁，人可亡，恨犹在，何时还。</p>
