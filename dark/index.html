<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Dark</title>
</head>
<body>
    <div class="content">
        <button id="theme-switch">
            <img src="light_mode.svg">
            <img src="dark_mode.svg">
        </button>
        <h1>念人间</h1>
        <p>凝霜夜，幽香梦，枕边人赴烽火，吹起一帘牵挂。</p>
        <p>人间如梦，红尘万丈，劈不断相思情。</p>
        <p>倾盆雨，惊天雷，众里寻他而去。</p>
        <p>人间道，路远茫，相逢终有期。</p>
        <button>祈福</button>
        <button>探寻</button>
    </div>
</body>
</html>
