<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>AI Translate</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Translate</h1>
            <div class="token-bar">
                <span>Access Token:</span>
                <input id="token-input" type="password" autocomplete="off">
                <button id="commit-token">Commit Token</button>
            </div>
        </div>
        <div class="panel">
            <div class="input">
                <div class="input-bar">
                    <button id="input-english" class="selected">English</button>
                    <button id="input-turkish">Turkish</button>
                    <button id="input-chinese">Chinese</button>
                </div>
                <textarea id="input-textarea"></textarea>
            </div>
            <div class="output">
                <div class="output-bar">
                    <button id="output-english">English</button>
                    <button id="output-turkish" class="selected">Turkish</button>
                    <button id="output-chinese">Chinese</button>
                </div>
                <textarea id="output-textarea" class="placeholder" readonly>Translation</textarea>
            </div>
        </div>
    </div>
</body>
</html>
