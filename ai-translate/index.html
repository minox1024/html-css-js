<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>AI Translate</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Translate</h1>
            <div class="token-bar">
                <span>Token:</span>
                <input type="password">
                <button>Commit Token</button>
            </div>
        </div>
        <div class="panel">
            <div class="input">
                <div class="input-bar">
                    <button class="selected">English</button>
                </div>
                <textarea id="input-textarea"></textarea>
            </div>
            <div class="output">
                <div class="output-bar">
                    <button class="selected">Turkish</button>
                </div>
                <textarea id="output-textarea" class="placeholder" readonly>Translation</textarea>
            </div>
        </div>
    </div>
</body>
</html>
